<nav>
  <ul>
    {% for item in sidebar %}
    <!-- construct fragment permalink -->
    <li><a hx-get="/fragments/{{ item.permalinkname }}/" 
          hx-target="#content-panel-container"
          hx-select="#content-panel-container"
          hx-swap="outerHTML"
          hx-push-url="true"
          class="sidebar-item-style" {% if item.default %}active{% endif %}>
          {{ item.displayname }}
        </a>
    </li>
    {% endfor %}
  </ul>
</nav>
