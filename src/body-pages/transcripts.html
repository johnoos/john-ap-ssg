---
layout: layout.njk
title: Academic transcripts
---

<section class="doc-grid">
  {% for transcript in transcripts %}
  <!-- SU transcript preview -->
  <article class="doc-card">
    <div class="doc-preview">
      <!-- PNG Preview Image (Page 1) -->
      <img src="src/assets/img/previews/{{ transcript.institution }}.png" alt="Transcript preview" loading="lazy">
    </div>
    <div class="doc-title">
      <h3>{{ transcript.intitution }}</h3>
      <div class="doc-actions">
        <!-- Opens original PDF in new tab -->
        <a href="src/assets/pdfs/{{ transcript.filename }}.pdf" target="_blank" class="btn-view">View</a>
        <!-- Downloads the original PDF -->
        <a href="src/assets/pdfs/{{ transcript.filename }}.pdf" download class="btn-download">Download</a>
      </div>
    </div>
  </article>
  {% endfor}

</section>
